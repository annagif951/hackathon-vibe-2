<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Task Manager</h1>
        <p>Manage your tasks efficiently!</p>
        <nav>
         <ul>
            <li class="nav"><a href="#addTask">Add Task</a></li>
            <li class="nav" ><a href="#viewTasks">View Tasks</a></li>
            <li class="nav"><a href="#filterTasks">Filter Tasks</a></li>
            <li class="nav"><a href="#about">About</a></li>
            <li class="nav"><a href="#contact">Contact</a></li>
            <li class="nav"><a href="#help">Help</a></li>
            <li class="nav"><a href="#settings">Settings</a></li>
            <li class="nav"><a href="#logout">Logout</a></li>
        </ul>

        
    </header>
    <main>
        <label for="taskInput">Add a new task:</label>
     <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
    <br>
    <label for="filter">Filter tasks:</label>
    <select id="filter" onchange="filterTasks()">
    <option value="all">All</option>
    <option value="completed">Completed</option>
    <option value="pending">Pending</option>
    <option value="highPriority">High Priority</option>
    <option value="mediumPriority">Medium Priority</option>

</select>
 <!-- Contact Form -->
    <h3>contact</h3> 
    <form id="contactForm">
         <label for="contactName">Name</label>
            <input type="text" id="contactName" placeholder="joe">
            <label for="contactEmail">Email</label>
            <input type="email" id="contactEmail" placeholder="joe @example.com>">
            <label for="password">password</label>
            <input type="password" id="password" placeholder="1234">
            <label for="contactMessage">Message</label>
            <textarea id="contactMessage" placeholder="Your Message"></textarea>
            <button type="button" onclick="submitContactForm()">Submit</button>
            <button type="button" onclick="cancel">cancel</button>



        
 </main>
 <script src="script.js"></script>
</body>
</html>
